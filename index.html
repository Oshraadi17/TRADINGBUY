<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adi Boost</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adi Boost </h1>
    <form id="boostForm">
      <label for="service">专 砖专转:</label>
      <select id="service">
        <option value="likes">拽</option>
        <option value="views">爪驻转</option>
        <option value="followers">注拽</option>
        <option value="comments">转转</option>
      </select><br><br>
      
      <label for="link">拽砖专 住专:</label>
      <input type="text" id="link" placeholder="拽  转 拽砖专 住专" /><br><br>

      <label for="quantity">转:</label>
      <input type="number" id="quantity" placeholder="转" /><br><br>

      <button type="submit"> 注砖</button>
    </form>
    <p id="response"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
